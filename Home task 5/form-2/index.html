<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form-2</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="forma">
        <form action="" method="post">
            <div class="heading">
                    <p class="message">
                        Оставьте ваши контакты и наш консультант свяжется с вами
                    </p>
            </div>
            <div class="imya">
                <input type="text" name="f-name" id="first-name" placeholder="Введите ваше имя"/>
                <label for="first-name" class="imya-class"></label>
            </div>
            <div class="telefon">
                <input type="tel" name="phone" id="phone" placeholder="Введите ваш телефон"/>
                <label for="phone" class="phone-class"></label>
            </div>
            <div class="submit">
                <input type="submit" value="Заказать обратный звонок">
            </div>
        </form>
    </div>
</body>
</html>
