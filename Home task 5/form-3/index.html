<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form-2</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="content-wraper clearfix"></div>
        <div class="forma">
            <div class="left-picture">
                <div class="picture">

                </div>
                <p class="message">
                    Welcome to <span class="highlight">Mail App</span>
                </p>
            </div>
            <form action="" method="post">
                <div class="imya">
                    <input type="text" name="f-name" id="first-name" placeholder="Enter your name"/>
                    <label for="first-name" class="imya-class"></label>
                </div>
                <div class="parole">
                    <input type="password" name="pass" id="password" placeholder="Password"/>
                    <label for="password" class="password-class"></label>
                </div>
                <div class="submit">
                    <input type="submit" value="Login">
                </div>
                <div class="reminder">
                    <a href="#">Lost your password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
