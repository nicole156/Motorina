<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form-1</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="forma">
        <div class="main-heading">
            <p class="attention">
                Внимание
            </p>
        </div>
        <div class="second-line-heading">
            <p class="message">
                Оставьте ваши контактные данные и наш консультант 
                свяжется с вами в течении 30 секунд
            </p>
        </div>
        <form action="" method="post">
            <div class="imya">
                <input type="text" name="f-name" id="first-name" placeholder="Введите ваше имя"/>
                <label for="first-name" class="imya-class"></label>
            </div>
            <div class="pochta">
                <input type="email" name="email" id="e-mail" placeholder="Введите ваш E-mail"/>
                <label for="e-mail" class="email-class"></label>
            </div>
            <div class="telefon">
                <input type="tel" name="phone" id="phone" placeholder="Введите ваш телефон"/>
                <label for="phone" class="phone-class"></label>
            </div>
            <div class="submit">
                <input type="submit" value="Получить прайс">
            </div>
        </form>
    </div>
</body>
</html>
