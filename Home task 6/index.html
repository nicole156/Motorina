<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">

<body>
    <div class="fixed-wrapper">
        <div class="exit"></div>
        <form action="" method="POST" name="form">
            <div class="first-name-wrapper">
                <p class="first-name-text">
                    Name
                </p>
                <input type="text" name="first-name-form" id="first-name-form" placeholder="Please, enter your name here"/>
                <label for="first-name-form" class="first-name-label">

                </label>
            </div>
            <div class="email-wrapper">
                    <p class="email-text">
                        Email
                    </p>
                    <input type="email" name="email-form" id="email-form" placeholder="Please, enter your e-mail here"/>
                    <label for="email-form" class="email-label">
                        
                    </label>
            </div>
            <div class="gender-wrapper">
                    <p class="gender-text">
                        Sex
                    </p>
                    <input type="radio" name="gender-form" id="gender-form-m" value="Male"/>
                    <label for="gender-form-m">Male</label>
                    <input type="radio" name="gender-form" id="gender-form-f" value="Female"/>
                    <label for="gender-form-f">Female</label>
            </div>
            <div class="current-status-wrapper">
                    <p class="current-status-text">
                        Current status
                    </p>
                    <input type="checkbox" name="current-status-form" id="current-status-form-1"/>
                    <label for="current-status-form">Student</label>
                    <input type="checkbox" name="current-status-form" id="current-status-form-2"/>
                    <label for="current-status-form-2">Employed</label>
                    <input type="checkbox" name="current-status-form" id="current-status-form-3"/>

            </div>
            <div class="date-of-birth-wrapper">

            <div class="skills-wrapper">
                    <p class="Skills-text">
                        Skills and Technologies
                    </p>
                    <div class="silect-di">
                        <select name="skills" id="skills" multiple size="10">
                            <optgroup label="Tech Skills">
                              <option value="">HTML</option>
                              <option value="">CSS</option>
                              <option value="">JavaScript</option>
                              <option value="">git</option>

                            <optgroup label="Soft Skills">
                              <option value="">Time management</option>
                              <option value="">Proactivity</option>
                              <option value="">Teamwork</option>

                            </optgroup>
                        </select>

                <div class="choose-photo-wrapper">
                        <p class="choose-photo-text">
                            Photo
                        </p>
                        <input type="file" name="choose-photo-form" id="choose-photo-form" value="Choose file"/>
                </div>
                <div class="comments-wrapper">
                        <p class="comments-text">
                            Comments
                        </p>
                        <textarea name="comments-form" id="comments-form" rows="4"></textarea>
                </div>
                <div class="submit-wrapper">
                        <input type="submit" id="submit-form" value="Save"/>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
